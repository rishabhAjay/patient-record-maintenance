<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptoms</title>
    <!-- Bootstrap css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="background-color:#26272b;">
    <a class="navbar-brand "hidden-sm" href="/homepage"> <img src="images/qwe.png" width="30" height="30" class="d-inline-block align-top" alt="."</a>
    <a class="navbar-brand" href="/homepage" style="color:beige">Patient Health Database</a>

  </nav>

    <div class="container">

        <!-- Prescription and Symptoms -->
        <br>
        <form>
            <h2 align="Center">Patient Prescription and Details</h2>
            <br>
            <div class="form-group">
                <label for="PID">PID: </label>
                <input type="PID" class="form-control" id="PID" placeholder="Enter Patient Id">
            </div>

            <div class="form-group">
                <label for="Aid">Appointment id: </label>
                <input type="Appointment" class="form-control" id="date" placeholder="Enter Appointment id">
            </div>

            <div class="form-group">
                <label for="date">Date: </label>
                <input type="date" class="form-control" id="date" placeholder="Enter Date">
            </div>

            <div class="form-group">
                <label for="symp">Symptoms: </label>
                <input type="symp" class="form-control" id="symp" placeholder="Enter Symptoms">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Prescription: </label>
                <textarea class="form-control" id="presc" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Dosage: </label>
                <textarea class="form-control" id="dose" rows="3"></textarea>
            </div>

        </form>

        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
