<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Symptom details</title>
    <link rel="icon" href="images/favicon.ico">
    <!-- Bootstrap css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="background-color:#26272b;">
    <a class="navbar-brand "hidden-sm" href="/homepage"> <img src="images/qwe.png" width="30" height="30" class="d-inline-block align-top" alt="."</a>
    <a class="navbar-brand" href="/homepage" style="color:beige">Patient Health Database</a>

  </nav>

    <div class="container">

        <!-- Prescription and Symptoms -->
        <br>
        <form action="/updateTable3" method="post">
        <h2>Enter the required patient ID and Appointment ID for updation</h2>
        <br>
          <div class="form-group">
            <div class="form-group">
                <label for="PID">Select Patient ID: </label>
                <input type="number" class="form-control" name="pidupdate" id="PID"  placeholder="Enter Patient Id" required>
            </div>

              <label for="AIDu">Select Appointment ID: </label>
              <input type="number" class="form-control" name="aidupdate" id="AIDu" placeholder="Enter Appointment id">
          </div>
          <br>
          <h2 align="Center">Patient Prescription and Details</h2>
          <br>
          <!-- <div class="form-group">
              <label for="PID">PID: </label>
              <input type="text" class="form-control" name="pid" id="PID"  placeholder="Enter Patient Id" required>
          </div> -->

          <div class="form-group">
              <label for="Updated AID">Updated Appointment id: </label>
              <input type="number" class="form-control" name="aid" id="AID" placeholder="Enter Appointment id">
          </div>

          <div class="form-group">
              <label for="date">Date: </label>
              <input type="date" class="form-control" name="date" id="date" placeholder="Enter Date">
          </div>

          <div class="form-group">
              <label for="symp">Symptoms: </label>
              <input type="text" class="form-control" id="symp" name="symp" placeholder="Enter Symptoms">
          </div>

          <div class="form-group">
              <label for="exampleFormControlTextarea1">Prescription(drug name): </label>
              <textarea class="form-control" id="presc" name="pres" rows="3"></textarea>
          </div>

          <div class="form-group">
              <label for="exampleFormControlTextarea1">Dosage: </label>
              <textarea class="form-control" id="dose" name="dose" rows="3"></textarea>
          </div>

        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
