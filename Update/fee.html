<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Fee details</title>
    <link rel="icon" href="images/favicon.ico">
    <!-- Bootstrap css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="background-color:#26272b;">
    <a class="navbar-brand "hidden-sm" href="/homepage"> <img src="images/qwe.png" width="30" height="30" class="d-inline-block align-top" alt="."</a>
    <a class="navbar-brand" href="/homepage" style="color:beige">Patient Health Database</a>

  </nav>

    <div class="container">


        <!-- Patient fee details -->
        <br>
        <form action="/updateTable4" method="post">

            <br>
            <h2 align="Center">Fee Detail</h2>
            <div class="form-group">
                <label for="PID">Select Patient ID: </label>
                <input type="number" class="form-control" name="pid" id="PID" placeholder="Enter Patient Id">
            </div>


            <div class="form-group">
                <label for="AID">Select Appointment id: </label>
                <input type="number" class="form-control" name="aid" id="AID" placeholder="Enter Appointment id">
            </div>

            <div class="form-group">
                <label for="amount">Amount: </label>
                <input type="number" class="form-control" name="amount" id="amount" placeholder="Enter Amount">
            </div>

            <div class="form-group">
              <label>Paid :</label>
              <input type="radio" id="yes" name="radio1" value="Yes">
              <label for="yes">yes</label><br>
              <input type="radio" id="no" name="radio1" value="No">
              <label for="no">no</label><br>

            </div>

            <div class="form-group">
                <label for="paid">Paid On: </label>
                <input type="date" class="form-control" name="paidon" id="paid" placeholder="Enter Date">
            </div>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
