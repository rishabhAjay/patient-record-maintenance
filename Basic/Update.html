<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Update Buttons</title>
  <link rel="icon" href="images/favicon.ico">

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="background-color:#26272b;">

<br>
  <div class="container-row">

    <div class="flex-box-1" align="center">
        <h2 align="center">Update Options</h2>

      <form class="" action="/updateButtons" method="post">
        <button class="btn btn-primary" name="updatebutton" value="1">Change Personal detail</button>

        <button class="btn btn-info" name="updatebutton" value="3">Change Prescription</button>

        <button class="btn btn-light" name="updatebutton" value="5">Change Other details</button>

    </div>

  </div>
